        <!-- Input Area -->

            border-top: 1px solid #e1e1e1;

        ">
            <input type="text" id="messenger-input" placeholder="Mesaj yazÄ±n..." style="

                border-radius: 50%; 
                width: 45px;

                display: flex; 
                align-items: center;

    </div>
</div>

<script>
// Temiz Messenger JavaScript
(function() {
    'use strict';
    
    console.log('ğŸš€ Messenger widget initializing...');
    
    let isOpen = false;
    
    function toggleMessenger() {
        console.log('ğŸ”„ Toggle messenger');
        const win = document.getElementById('messenger-window');
        if (!win) {
            console.error('âŒ Messenger window not found');
            return;
        }
        
        isOpen = !isOpen;
        win.style.display = isOpen ? 'flex' : 'none';
        console.log('âœ… Messenger is now:', isOpen ? 'OPEN' : 'CLOSED');
        
        if (isOpen) {
            const input = document.getElementById('messenger-input');
            if (input) {
                setTimeout(() => input.focus(), 100);
            }
        }
    }
    
    function closeMessenger() {
        console.log('âŒ Close messenger');
        isOpen = false;
        const win = document.getElementById('messenger-window');
        if (win) {
            win.style.display = 'none';
        }
    }
    
    function addMessage(text, isUser = false) {
        console.log('ğŸ’¬ Adding message:', text.substring(0, 30) + '...');
        const messages = document.getElementById('messenger-messages');
        if (!messages) {
            console.error('âŒ Messages container not found');
            return;
        }
        
        const div = document.createElement('div');
        div.style.cssText = `
            background: ${isUser ? 'linear-gradient(45deg, #0095f6, #1877f2)' : 'white'};
            color: ${isUser ? 'white' : '#262626'};
            padding: 15px 20px; 
            border-radius: 25px; 
            margin-bottom: 15px; 
            max-width: 85%; 
            word-wrap: break-word;
            font-size: 15px; 
            line-height: 1.5;
            ${isUser ? 'margin-left: auto;' : 'border: 1px solid #e1e1e1;'}
        `;
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
        console.log('âœ… Message added');
    }
    
    function showTyping() {
        const messages = document.getElementById('messenger-messages');
        if (!messages) return;
        
        // Remove existing typing
        const existing = document.getElementById('typing-indicator');
        if (existing) existing.remove();
        
        const typing = document.createElement('div');
        typing.id = 'typing-indicator';
        typing.style.cssText = `
            background: white; 
            color: #999;
            padding: 15px 20px; 
            border-radius: 25px; 
            margin-bottom: 15px; 
            font-style: italic;
            font-size: 14px;
            max-width: 70%;
            border: 1px solid #e1e1e1;
        `;
        typing.textContent = 'ğŸ’­ AI yazÄ±yor...';
        messages.appendChild(typing);
        messages.scrollTop = messages.scrollHeight;
    }
    
    function hideTyping() {
        const typing = document.getElementById('typing-indicator');
        if (typing) typing.remove();
    }
    
    async function sendMessage() {
        console.log('ğŸ“¤ Send message');
        const input = document.getElementById('messenger-input');
        if (!input) {
            console.error('âŒ Input not found');
            return;
        }
        
        const message = input.value.trim();
        if (!message) {
            console.warn('âš ï¸ Empty message');
            return;
        }
        
        console.log('ğŸ“ Sending:', message);
        
        // Add user message
        addMessage(message, true);
        input.value = '';
        showTyping();
        
        try {
            console.log('ğŸŒ API request...');
            const response = await fetch('/api/chat/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });
            
            console.log('ğŸ“¡ Response status:', response.status);
            hideTyping();
            
            if (response.ok) {
                const data = await response.json();
                console.log('âœ… Response data:', data);
                addMessage(data.response || data.message || 'YanÄ±t alÄ±namadÄ±.');
            } else {
                console.error('âŒ API error:', response.status);
                addMessage('âŒ BaÄŸlantÄ± hatasÄ± (' + response.status + ')');
            }
        } catch (error) {
            console.error('ğŸ”¥ Network error:', error);
            hideTyping();
            addMessage('âŒ AÄŸ hatasÄ±: ' + error.message);
        }
    }
    
    // Initialize when DOM is ready
    function init() {
        console.log('ğŸ”§ Initializing messenger events...');
        
        const btn = document.getElementById('messenger-btn');
        const closeBtn = document.getElementById('close-messenger-btn');
        const sendBtn = document.getElementById('send-messenger-btn');
        const input = document.getElementById('messenger-input');
        
        console.log('ğŸ” Found elements:');
        console.log('- Button:', !!btn);
        console.log('- Close:', !!closeBtn);
        console.log('- Send:', !!sendBtn);
        console.log('- Input:', !!input);
        
        if (btn) {
            btn.addEventListener('click', toggleMessenger);
            console.log('âœ… Toggle button event attached');
        }
        
        if (closeBtn) {
            closeBtn.addEventListener('click', closeMessenger);
            console.log('âœ… Close button event attached');
        }
        
        if (sendBtn) {
            sendBtn.addEventListener('click', sendMessage);
            console.log('âœ… Send button event attached');
        }
        
        if (input) {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
            console.log('âœ… Input enter event attached');
        }
        
        console.log('ğŸ‰ Messenger initialization complete!');
    }
    
    // Check if DOM is already ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
    // Global test functions
    window.testMessengerToggle = toggleMessenger;
    window.testMessengerMessage = function() {
        addMessage('Bu bir test mesajÄ±dÄ±r!', false);
    };
    
})();
</script>
