<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Messenger Test</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f0f0f0;">
    
    <h1>Instagram-Style Messenger Test</h1>
    <p>Bu sayfa chat widget'Ä±nÄ± test etmek iÃ§in oluÅŸturulmuÅŸtur.</p>
    <div id="test-log" style="background: white; padding: 10px; margin: 20px 0; border-radius: 8px;"></div>
    
    <!-- Instagram-Style Messenger -->
    <div id="instagram-messenger" style="
        position: fixed !important; 
        bottom: 20px !important; 
        right: 20px !important; 
        z-index: 999999 !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    ">
        <!-- Chat Button -->
        <button id="messenger-btn" style="
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            border: none;
            background: linear-gradient(45deg, #833AB4, #FD1D1D, #F77737, #FCAF45);
            color: white; 
            font-size: 28px; 
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(131, 58, 180, 0.4);
            transition: all 0.3s ease;
        ">ğŸ’¬</button>
        
        <!-- Chat Window -->
        <div id="messenger-window" style="
            position: fixed !important; 
            bottom: 90px !important; 
            right: 20px !important;
            width: 380px; 
            height: 550px; 
            background: white; 
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            display: none; 
            flex-direction: column;
            z-index: 999999 !important;
            overflow: hidden;
            border: 1px solid #e1e1e1;
        ">
            <!-- Header -->
            <div style="
                background: linear-gradient(45deg, #833AB4, #FD1D1D, #F77737, #FCAF45);
                padding: 20px;
                color: white;
                display: flex; 
                align-items: center; 
                justify-content: space-between;
            ">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="
                        width: 45px; 
                        height: 45px; 
                        border-radius: 50%;
                        background: rgba(255,255,255,0.2);
                        display: flex; 
                        align-items: center; 
                        justify-content: center;
                        color: white; 
                        font-size: 18px; 
                        font-weight: bold;
                        border: 3px solid rgba(255,255,255,0.3);
                    ">AI</div>
                    <div>
                        <div style="font-weight: 700; font-size: 16px;">Solutio 360 AI</div>
                        <div style="font-size: 13px; opacity: 0.9;">
                            <span style="color: #4ade80;">â—</span> Aktif
                        </div>
                    </div>
                </div>
                <button id="close-messenger" style="
                    background: rgba(255,255,255,0.2); 
                    border: none; 
                    color: white; 
                    font-size: 22px; 
                    cursor: pointer; 
                    padding: 8px;
                    border-radius: 50%; 
                    width: 36px; 
                    height: 36px;
                ">Ã—</button>
            </div>
            
            <!-- Messages -->
            <div id="messenger-messages" style="
                flex: 1; 
                padding: 20px; 
                overflow-y: auto; 
                background: #fafafa;
            ">
                <!-- Welcome Message -->
                <div style="
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                    color: white;
                    padding: 15px 20px; 
                    border-radius: 25px; 
                    margin-bottom: 15px; 
                    max-width: 85%;
                    font-size: 15px;
                ">
                    ğŸ‘‹ Merhaba! Ben Solutio 360 AI asistanÄ±nÄ±zÄ±m.
                </div>
            </div>
            
            <!-- Input Area -->
            <div style="
                padding: 20px; 
                border-top: 1px solid #e1e1e1;
                background: white; 
                display: flex; 
                gap: 12px;
            ">
                <input type="text" id="messenger-input" placeholder="Mesaj yazÄ±n..." style="
                    flex: 1; 
                    padding: 12px 20px;
                    border: 2px solid #f0f0f0;
                    border-radius: 25px;
                    outline: none;
                    font-size: 15px;
                ">
                <button id="send-message" style="
                    background: linear-gradient(45deg, #833AB4, #FD1D1D, #F77737, #FCAF45); 
                    color: white; 
                    border: none;
                    border-radius: 50%; 
                    width: 45px; 
                    height: 45px;
                    cursor: pointer; 
                    font-size: 18px;
                ">â†’</button>
            </div>
        </div>
    </div>

    <script>
    // Test logging function
    function log(message) {
        console.log(message);
        const logDiv = document.getElementById('test-log');
        logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
    }
    
    // Global variables
    let messengerOpen = false;
    
    // Functions
    function toggleMessenger() {
        log('ğŸ”„ toggleMessenger called');
        
        const window = document.getElementById('messenger-window');
        if (!window) {
            log('âŒ messenger-window not found!');
            return;
        }
        
        messengerOpen = !messengerOpen;
        window.style.display = messengerOpen ? 'flex' : 'none';
        
        log('âœ… Messenger state: ' + (messengerOpen ? 'OPEN' : 'CLOSED'));
        
        if (messengerOpen) {
            const input = document.getElementById('messenger-input');
            if (input) {
                setTimeout(() => input.focus(), 100);
                log('âœ… Input focused');
            }
        }
    }
    
    function closeMessenger() {
        log('âŒ closeMessenger called');
        messengerOpen = false;
        const window = document.getElementById('messenger-window');
        if (window) {
            window.style.display = 'none';
            log('âœ… Messenger closed');
        }
    }
    
    function addMessage(text, isUser = false) {
        log('ğŸ’¬ Adding message: ' + text + ' (user: ' + isUser + ')');
        
        const messages = document.getElementById('messenger-messages');
        if (!messages) {
            log('âŒ messenger-messages not found!');
            return;
        }
        
        const messageDiv = document.createElement('div');
        messageDiv.style.cssText = `
            background: ${isUser ? 'linear-gradient(45deg, #0095f6, #1877f2)' : 'white'};
            color: ${isUser ? 'white' : '#262626'};
            padding: 15px 20px; 
            border-radius: 25px; 
            margin-bottom: 15px; 
            max-width: 85%; 
            word-wrap: break-word;
            font-size: 15px;
            ${isUser ? 'margin-left: auto; text-align: right;' : 'border: 1px solid #e1e1e1;'}
        `;
        messageDiv.textContent = text;
        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
        
        log('âœ… Message added to DOM');
    }
    
    async function sendMessage() {
        log('ğŸ“¤ sendMessage called');
        
        const input = document.getElementById('messenger-input');
        if (!input) {
            log('âŒ messenger-input not found!');
            return;
        }
        
        const message = input.value.trim();
        if (!message) {
            log('âš ï¸ Empty message');
            return;
        }
        
        log('ğŸ“ Message to send: ' + message);
        
        // Add user message
        addMessage(message, true);
        input.value = '';
        
        // Add typing indicator
        const messages = document.getElementById('messenger-messages');
        const typing = document.createElement('div');
        typing.id = 'typing-indicator';
        typing.style.cssText = 'background: white; padding: 15px 20px; border-radius: 25px; margin-bottom: 15px; font-style: italic; border: 1px solid #e1e1e1;';
        typing.textContent = 'AI yazÄ±yor...';
        messages.appendChild(typing);
        messages.scrollTop = messages.scrollHeight;
        
        try {
            log('ğŸŒ Sending API request...');
            
            const response = await fetch('/api/chat/', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            
            log('ğŸ“¡ API response status: ' + response.status);
            
            // Remove typing indicator
            const typingEl = document.getElementById('typing-indicator');
            if (typingEl) typingEl.remove();
            
            if (response.ok) {
                const data = await response.json();
                log('âœ… API data received');
                addMessage(data.response || data.message || 'YanÄ±t alÄ±namadÄ±.');
            } else {
                log('âŒ API error: ' + response.status);
                addMessage('BaÄŸlantÄ± hatasÄ±. Status: ' + response.status);
            }
        } catch (error) {
            log('ğŸ”¥ Network error: ' + error.message);
            
            // Remove typing indicator
            const typingEl = document.getElementById('typing-indicator');
            if (typingEl) typingEl.remove();
            
            addMessage('AÄŸ hatasÄ±: ' + error.message);
        }
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        log('ğŸš€ DOM loaded, initializing messenger...');
        
        // Check if elements exist
        const btn = document.getElementById('messenger-btn');
        const window = document.getElementById('messenger-window');
        const input = document.getElementById('messenger-input');
        const sendBtn = document.getElementById('send-message');
        const closeBtn = document.getElementById('close-messenger');
        
        log('Elements check:');
        log('- messenger-btn: ' + (btn ? 'Found' : 'NOT FOUND'));
        log('- messenger-window: ' + (window ? 'Found' : 'NOT FOUND'));
        log('- messenger-input: ' + (input ? 'Found' : 'NOT FOUND'));
        log('- send-message: ' + (sendBtn ? 'Found' : 'NOT FOUND'));
        log('- close-messenger: ' + (closeBtn ? 'Found' : 'NOT FOUND'));
        
        // Attach events
        if (btn) {
            btn.onclick = toggleMessenger;
            log('âœ… Toggle button event attached');
        }
        
        if (closeBtn) {
            closeBtn.onclick = closeMessenger;
            log('âœ… Close button event attached');
        }
        
        if (sendBtn) {
            sendBtn.onclick = sendMessage;
            log('âœ… Send button event attached');
        }
        
        if (input) {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
            log('âœ… Input enter key event attached');
        }
        
        log('ğŸ‰ Messenger initialization complete!');
    });
    
    // Test functions
    function testToggle() {
        log('ğŸ§ª Testing toggle function...');
        toggleMessenger();
    }
    
    function testMessage() {
        log('ğŸ§ª Testing message function...');
        addMessage('Bu bir test mesajÄ±dÄ±r', false);
    }
    
    // Make test functions global
    window.testToggle = testToggle;
    window.testMessage = testMessage;
    
    log('ğŸ“„ Script loaded successfully');
    </script>
    
    <div style="margin-top: 20px; padding: 20px; background: white; border-radius: 8px;">
        <h3>Test ButonlarÄ±</h3>
        <button onclick="testToggle()" style="padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Test Toggle</button>
        <button onclick="testMessage()" style="padding: 10px 20px; margin: 5px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Test Message</button>
        <button onclick="location.reload()" style="padding: 10px 20px; margin: 5px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">Reload Page</button>
    </div>

</body>
</html>
