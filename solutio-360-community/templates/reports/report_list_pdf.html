<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: DejaVu Sans, Arial, sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #888; padding: 6px; text-align: left; }
        th { background: #eee; }
        h1 { font-size: 18px; }
    </style>
</head>
<body>
    <h1>Raporlar Listesi</h1>
    <table>
        <thead>
            <tr>
                <th>Başlık</th>
                <th>Tip</th>
                <th>Durum</th>
                <th>Oluşturulma</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.title }}</td>
                <td>{{ report.template.template_type }}</td>
                <td>{{ report.status }}</td>
                <td>{{ report.created_at|date:'d.m.Y H:i' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
