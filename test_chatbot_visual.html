<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¤– Chatbot Test SayfasÄ±</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;

        }
        .test-button {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ¤– AI Chatbot Test SayfasÄ±</h1>
        
        <div id="test-results">
            <h3>Test SonuÃ§larÄ±:</h3>
        </div>
        
        <div class="test-controls">
            <button class="test-button" onclick="testChatbotElements()">ğŸ“± UI Elementlerini Test Et</button>
            <button class="test-button" onclick="testChatbotScript()">ğŸ”§ Script YÃ¼klenmesini Test Et</button>
            <button class="test-button" onclick="createTestChatbot()">ğŸ¤– Test Chatbot OluÅŸtur</button>
            <button class="test-button" onclick="openDashboard()">ğŸš€ Dashboard'Ä± AÃ§</button>
        </div>
        
        <div id="chatbot-info" style="margin-top: 20px;">
            <h3>Chatbot Bilgileri:</h3>
            <pre id="chatbot-details" style="background: #f8f9fa; padding: 10px; border-radius: 5px;"></pre>
        </div>
    </div>

    <!-- Django static dosyalarÄ±nÄ± simÃ¼le edelim -->
    <script src="http://127.0.0.1:8000/static/js/ai-chatbot.js"></script>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function testChatbotElements() {
            addResult('ğŸ” UI elementleri kontrol ediliyor...', 'warning');
            
            setTimeout(() => {
                const toggleButton = document.getElementById('ai-chatbot-toggle');
                const chatContainer = document.getElementById('ai-chatbot-container');
                
                if (toggleButton) {
                    addResult('âœ… ai-chatbot-toggle butonu bulundu!', 'success');
                } else {
                    addResult('âŒ ai-chatbot-toggle butonu bulunamadÄ±!', 'error');
                }
                
                if (chatContainer) {
                    addResult('âœ… ai-chatbot-container bulundu!', 'success');
                } else {
                    addResult('âŒ ai-chatbot-container bulunamadÄ±!', 'error');
                }
                
                // Global chatbot instance kontrolÃ¼
                if (window.aiChatbot) {
                    addResult('âœ… Global aiChatbot instance mevcut!', 'success');
                } else {
                    addResult('âŒ Global aiChatbot instance bulunamadÄ±!', 'error');
                }
            }, 500);
        }

        function testChatbotScript() {
            addResult('ğŸ” Script yÃ¼klenmesi kontrol ediliyor...', 'warning');
            
            if (typeof AICustomerServiceChatbot !== 'undefined') {
                addResult('âœ… AICustomerServiceChatbot class yÃ¼klendi!', 'success');
                
                // Class details
                const details = {
                    'Class Type': typeof AICustomerServiceChatbot,
                    'Constructor': AICustomerServiceChatbot.constructor.name,
                    'Methods': Object.getOwnPropertyNames(AICustomerServiceChatbot.prototype).length + ' method'
                };
                
                document.getElementById('chatbot-details').textContent = JSON.stringify(details, null, 2);
                
            } else {
                addResult('âŒ AICustomerServiceChatbot class yÃ¼klenmedi!', 'error');
            }
            
            // Script dosyasÄ± varlÄ±ÄŸÄ±nÄ± kontrol et
            const scripts = document.querySelectorAll('script[src*="ai-chatbot"]');
            if (scripts.length > 0) {
                addResult(`âœ… ${scripts.length} adet ai-chatbot script bulundu!`, 'success');
            } else {
                addResult('âŒ ai-chatbot script dosyasÄ± bulunamadÄ±!', 'error');
            }
        }

        function createTestChatbot() {
            addResult('ğŸ”§ Test chatbot oluÅŸturuluyor...', 'warning');
            
            try {
                if (typeof AICustomerServiceChatbot !== 'undefined') {
                    const testBot = new AICustomerServiceChatbot({
                        apiEndpoint: '/analytics/api/process-complaint-ai/',
                        autoResponseEndpoint: '/analytics/api/auto-response/',
                        sentimentEndpoint: '/analytics/api/sentiment-analysis/'
                    });
                    
                    window.testChatbot = testBot;
                    addResult('âœ… Test chatbot baÅŸarÄ±yla oluÅŸturuldu!', 'success');
                    
                    // Test method calls
                    if (typeof testBot.open === 'function') {
                        addResult('âœ… open() method mevcut', 'success');
                    }
                    if (typeof testBot.close === 'function') {
                        addResult('âœ… close() method mevcut', 'success');
                    }
                    
                } else {
                    addResult('âŒ AICustomerServiceChatbot class mevcut deÄŸil!', 'error');
                }
            } catch (error) {
                addResult(`âŒ Chatbot oluÅŸturma hatasÄ±: ${error.message}`, 'error');
            }
        }

        function openDashboard() {
            addResult('ğŸš€ Dashboard aÃ§Ä±lÄ±yor...', 'warning');
            window.open('http://127.0.0.1:8000/dashboard/', '_blank');
        }

        // Automatic tests on page load
        window.addEventListener('load', function() {
            addResult('ğŸš€ Test sayfasÄ± yÃ¼klendi', 'success');
            
            setTimeout(() => {
                testChatbotScript();
                testChatbotElements();
            }, 1000);
        });
        
        // Script loading success/error tracking
        const chatbotScript = document.querySelector('script[src*="ai-chatbot"]');
        if (chatbotScript) {
            chatbotScript.onload = function() {
                addResult('âœ… ai-chatbot.js baÅŸarÄ±yla yÃ¼klendi!', 'success');
            };
            chatbotScript.onerror = function() {
                addResult('âŒ ai-chatbot.js yÃ¼klenemedi!', 'error');
            };
        }
    </script>
</body>
</html>
