[tool:pytest]
# Django settings module for testing
DJANGO_SETTINGS_MODULE = solutio_360.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*

# Test discovery patterns
testpaths = tests

# Add current directory to Python path
addopts = -v --tb=short --strict-markers --nomigrations --reuse-db

# Django specific settings
django_find_project = false

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    pwa: PWA specific tests

# Test filtering
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango50Warning
    ignore::DeprecationWarning

# Test database settings
DATABASES_DEFAULT_ENGINE = django.db.backends.sqlite3
DATABASES_DEFAULT_NAME = :memory:

# Coverage settings
[coverage:run]
source = .
omit = 
    */venv/*
    */env/*
    */.env/*
    */migrations/*
    */venv/*
    */staticfiles/*
    */media/*
    */logs/*
    */htmlcov/*
    manage.py
    */settings/*
    */wsgi.py
    */asgi.py
    */urls.py
    */admin.py
    */apps.py
    */tests/*
    */test_*.py
    */__pycache__/*
    */node_modules/*
    *.pyc
    *.pyo
    *.pyd
    .git/*
    .tox/*
    .coverage
    .pytest_cache/*
    setup.py
    conftest.py
    .github/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = Solutio 360 Test Coverage Report

[coverage:xml]
output = coverage.xml 