{% extends 'base/base.html' %}
{% block title %}Şikayet Sil{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-20 bg-white p-8 rounded shadow text-center">
    <h1 class="text-2xl font-bold mb-4 text-red-600">Şikayet Sil</h1>
    <p class="mb-6">Bu şikayeti silmek istediğinizden emin misiniz?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">Evet, Sil</button>
        <a href="{% url 'complaints:complaint_detail' object.pk %}" class="ml-4 bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400 transition">Vazgeç</a>
    </form>
</div>
{% endblock %}
